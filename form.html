<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please take a moment to complete our survey.</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Number:</label>
            <input type="number" id="number" placeholder="Enter a number" min="1" max="10" required>

            <label for="dropdown">Select an option:</label>
            <select id="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

            <fieldset>
                <legend>Choose an option:</legend>
                <label>
                    <input type="radio" name="radio-group" value="radio1"> Radio 1
                </label>
                <label>
                    <input type="radio" name="radio-group" value="radio2"> Radio 2
                </label>
            </fieldset>

            <fieldset>
                <legend>Select multiple options:</legend>
                <label>
                    <input type="checkbox" value="checkbox1"> Checkbox 1
                </label>
                <label>
                    <input type="checkbox" value="checkbox2"> Checkbox 2
                </label>
            </fieldset>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" rows="4" placeholder="Enter your comments"></textarea>

            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
